version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: paybridge
      POSTGRES_USER: paybridge
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c max_connections=1000 -c shared_buffers=256MB -c effective_cache_size=1GB -c maintenance_work_mem=64MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=100 -c random_page_cost=1.1 -c effective_io_concurrency=200 -c work_mem=4MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - paybridge_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paybridge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1000
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - paybridge_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn paybridge.wsgi:application --workers 8 --worker-class sync --worker-connections 1000 --bind 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile - --log-level info
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DB_NAME: paybridge
      DB_USER: paybridge
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - paybridge_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A paybridge worker --loglevel=info --concurrency=10 --pool=prefork --max-tasks-per-child=1000
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DB_NAME: paybridge
      DB_USER: paybridge
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - paybridge_network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A paybridge beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DB_NAME: paybridge
      DB_USER: paybridge
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - paybridge_network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
    networks:
      - paybridge_network

volumes:
  postgres_data:
  redis_data:

networks:
  paybridge_network:
    driver: bridge
