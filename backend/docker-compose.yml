version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: paybridge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: paybridge_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      DB_NAME: paybridge
      DB_USER: postgres
      DB_PASSWORD: paybridge_dev_password
      DB_HOST: db
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A paybridge worker -l info
    volumes:
      - .:/app
    environment:
      DEBUG: "True"
      DB_NAME: paybridge
      DB_USER: postgres
      DB_PASSWORD: paybridge_dev_password
      DB_HOST: db
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    command: celery -A paybridge beat -l info
    volumes:
      - .:/app
    environment:
      DEBUG: "True"
      DB_NAME: paybridge
      DB_USER: postgres
      DB_PASSWORD: paybridge_dev_password
      DB_HOST: db
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
